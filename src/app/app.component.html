
<div class="container mt-5" >
    <div class="row text-center">
        <div class="col-12">
            <input type="text" class="form-control" [(ngModel)]="data">
            <hr>
            <button class="btn btn-primary col-3" (click)="display=!display">switch</button>
        </div>
    </div>
    <hr>
    <div class="row text-center">
        <div class="col-12">
            <app-nouveau [data]="data" *ngIf="display"></app-nouveau>
        </div>
    </div>
</div>
